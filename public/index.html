<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  
  <title>Weather App</title>
</head>
<body>
  <div class="container">
    <div class="place"><h2 id="place">Visakhapatnam</h2> <span id="timezone">Andhrapradesh,India</span></div>
    <div class="details">
      <div class="each">
        <div>Wind Speed</div>
        <div id="wind">TBD</div>
      </div>
      <div class="each">
        <div>Tempurature</div>
        <div id="temp">TBD</div>
      </div>
      <div class="each">
        <div>Precipitation</div>
        <div id="precip">TBD</div>
      </div>
      <div class="each">
        <div>Pressure</div>
        <div id="pressure">TBD</div>
      </div>
    </div>
    <input type="text" placeholder="Search your place..." id="search-box">

  </div>
  
  
  
  <!-- <script 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAq5WTPkiz9jqyIxI3ulsuFoPINCpTqJJk&libraries=places&callback=initMap" aync defer> -->
</script>
<script src="script.js"></script>
</body>
</html>
