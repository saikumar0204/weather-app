<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  
  <title>Weather App</title>
</head>
<body>
  <!-- <img src="img.jpg" alt=""> -->
  <div class="place" id="place">
    <!-- <div class="city" ><h2 id="city">Visakhapatnam</h2></div>
    <div class="timezone" id="time">  Asia/kolkata</div>
    <div class="localtime" id="localtime">  2019-09-07 08:14</div> -->
  </div>
  <div class="details">
    <div class="desc" id="desc"></div>
  </div>
  <input type="text" id="search-box" placeholder="Search Location">
  <div class="container">
    <div class="each">
      <h4>Tempurature :</h4>
      <h4 id="temp">N/A</h4>
    </div>
    <div class="each">
      <h4>Wind speed :</h4>
      <h4 id="wind-speed">N/A</h4>
    </div>
    <div class="each">
      <h4>Pressure :</h4>
      <h4 id="pressure">N/A</h4>
    </div>
    <div class="each">
      <h4>Precipitation :</h4>
      <h4 id="precip">N/A</h4>
    </div>
    <div class="each">
      <h4>Humidity :</h4>
      <h4 id="humidity">N/A</h4>
    </div>
    <div class="each">
      <h4>UV index :</h4>
      <h4 id="uv">N/A</h4>
    </div>
    <!-- <a href="/data" class="raw hidden" id="raw">Click here for raw data</a> -->
  </div>

<script src="scripts.js"></script>
</body>
</html>
